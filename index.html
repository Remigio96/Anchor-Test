<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test de Perfil Emprendedor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto p-6 mt-10 bg-white shadow-xl rounded-2xl">
    <h1 class="text-2xl font-bold text-center mb-6">Test de Perfil Emprendedor</h1>
    <div id="question-container" class="space-y-6"></div>

    <div class="flex justify-between mt-8">
      <button id="prev-btn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 cursor-pointer" disabled>Anterior</button>
      <button id="next-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Siguiente</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="result-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-xl shadow-2xl max-w-lg w-full text-center space-y-4">
      <h2 class="text-2xl font-bold text-green-600" id="result-title">🎉 ¡Tu resultado!</h2>
      <p id="result-description" class="text-gray-700"></p>
      <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Volver a intentar</button>
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
</body>
</html>
